<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title> LLM IT</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* Center the form */
            form {
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            /* Style the combined text input and submit button */
            .input-with-button {
                position: relative;
                width: 300px; /* Set the width as per your requirement */
                margin: 0 auto;
            }

            .input-with-button input[type="text"] {
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px 0 0 5px;
                transition: width 0.3s; /* Add transition for smooth width change */
            }

            .input-with-button input[type="text"]:focus {
                width: 250px; /* Adjust the expanded width as per your requirement */
            }

            .input-with-button input[type="submit"] {
                padding: 10px 20px;
                background-color: black;
                color: white;
                border: none;
                border-radius: 0 5px 5px 0;
                cursor: pointer;
                position: absolute;
                right: 0;
                top: 0;
                height: 100%; /* Set the height to match the text input */
            }
        </style>
    </head>
    <body>
       <form method="POST">
           <div class="input-with-button">
               <input type="text" id="text_field" name="text_field" placeholder="describe your app">
               <input type="submit" value="Submit">
           </div>
       </form>
    </body>
</html>
